version: '3.8'

volumes:
  meili_storage:

services:
  meilisearch:
    env_file: .env
    image: getmeili/meilisearch:v1.15
    restart: always
    environment:
      - MEILI_HTTP_ADDR=${MEILI_HTTP_ADDR}
      - MEILI_ENV=${MEILI_ENV}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS}
      - MEILI_EXPERIMENTAL_ENABLE_METRICS=${MEILI_EXPERIMENTAL_ENABLE_METRICS}
    ports:
      - 7700:7700
    volumes:
      - meili_storage:/meili_data

  collector:
    env_file: .env
    image: ghcr.io/dynatrace/dynatrace-otel-collector/dynatrace-otel-collector:0.31.0
    command: ["--config=/etc/otelcol/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/otel-collector-config.yaml
